<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Shifter - Offline Mode</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #8B4EB8;
            border-radius: 50%;
            margin: 0 auto 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8B4EB8, #B794C7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: #8B4EB8;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #7A42A6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            âœ¨
        </div>
        <h1>Sacred Shifter</h1>
        <p>
            You're currently in offline mode. Sacred Shifter works locally to preserve your consciousness journey even without internet connection.
        </p>
        <p>
            Your progress is safely stored on your device and will sync when you reconnect.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Listen for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
